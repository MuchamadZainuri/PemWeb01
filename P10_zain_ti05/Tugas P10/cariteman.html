<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Cari Teman 10.1</title>
    <script>
        function cariteman() {
            let frm = document.getElementById("frm_cari");
            let str = frm.nama_cari.value;
            alert("Kata Cari : " + frm.nama_cari.value);
            document.getElementById("katacari").innerHTML=str;
            console.log(str);
            if(str == "Sigit Rendang"){
                console.log("sigit ketemu !!");
                document.getElementById("katacari").style="color:blue";
            }else{
                console.log("ini bukan sigit");
                document.getElementById("katacari").style="color:red";
            }
        }
    </script>
</head>
<body>
    <form id="frm_cari">
        Cari Siswa :
        <input type="text" name="nama_cari" value="" size="30">
        <input type="button" name="proses_cari" value="Go" onclick="cariteman()">
    </form>
    <hr>
    <div style="width: 300px; border: 25px solid green;padding: 25px;margin: 25px;">
        Nama yang anda cari : <span id="katacari"></span>
    </div>
</body>
</html>
